[generic]
objdir = obj
ldflags = -lm -lgomp
cflags = -std=c++17 -O3 -fdiagnostics-color -Wpedantic -Wall -fopenmp
cc = g++
ext = .cc
libraries = eigen3 libpng

[main]
srcdir = src/main
target = escat
modules = ../support ../simple-tracer ../geometry ../numeric ../soneira-peebles

[test]
srcdir = test
target = unittests
modules = ../src

[clean]
command = rm -rf ${generic:objdir} ${test:target} ${main:target} $$(find . -name '*~')

